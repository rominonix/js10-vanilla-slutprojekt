<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Beer projekt</title>
</head>
<body>
    <header>
        <h1>Beer Project</h1>
        <nav>
            <a id="home" href="#">Home</a>
            <a id="search "href="#">Search</a>
            <a id="info" href="#">Beer Info</a>
        </nav>
    </header>
    <main>
        <section class="home active">
            <h2></h2>
            <div class="card">
                <div class="img-container">
                    <img class="beer-image" src="https://images.punkapi.com/v2/192.png" alt="">
                </div>
                <h3 class="beer-name">Name Beer</h3>
                <a class="more-info-button" href="#">More info</a>
                <button class="random-button">random beer</button>
            </div>
        </section>
        <section class="search">
            <h2>Super Search Beer</h2>
            <div class="form">
                <label for="b-name">Beer name:</label>
                <input type="text" id="beer_name" name="beer_name">
                <button class="search-button">Search</button>
            </div>    
            <div class="search-card">
            <div class="search-card-left">
                <h3>Search Resultat</h3>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <!-- här kommer att finnas 10 beers + paginering? -->
                <!-- <div class="pages"> paginering</div> -->
            </div>
            <div class="search-card-right">
                <h3>Information beer</h3>
                <!-- här kommer att visas info av beer som användare har clickat -->
            </div>
            </div>
        </section>
        <section class="info">
            <h2>Information Beer</h2>
            <h3 class="beer-name-info"></h3>
            <div class="img-container-info">
                <img class="beer-image-info" src="https://images.punkapi.com/v2/192.png" alt="">
            </div>
            <div class="description"></div>
            <ul class="beer-info">
            </ul>    
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
