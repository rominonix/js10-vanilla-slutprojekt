<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer projekt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a class="home-button" href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Beer Info</a>
        </nav>
    </header>
    <main>
        <section class="landing-page visible">
            <div class="card">
                <div class="img-container">
                    <img class="beer-image" src="https://images.punkapi.com/v2/192.png" alt="">
                </div>
                <h3 class="beer-name">Name Beer</h3>
                <a class="more-info-button" href="#">More info</a>
            </div>
            <button class="random-button">random beer</button>
        </section>
        <section class="search-page"></section>
        <section class="beer-info-page hidden">
            <h3 class="beer-name-info"></h3>
            <div class="img-container-info">
                <img class="beer-image-info" src="https://images.punkapi.com/v2/192.png" alt="">
            </div>
            <div class="description"></div>
            <ul class="beer-info">
                <li class="abv"></li>
                <li class="volume"></li>
                <li class="ingredients">
                    <ul>
                        <li class="malt"></li>
                        <li class="hops"></li>
                        <li class="yeast"></li>
                    </ul>
                </li>
                <li class=""></li>
                <li></li>
            </ul>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
