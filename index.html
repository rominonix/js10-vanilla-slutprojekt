<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b160f7bbaf.js" crossorigin="anonymous"></script>
    <title>Beer projekt</title>
</head>
<body>
    <header>
        <h1>Beer Project</h1>
        <nav>
            <a id="home" href="#">Home</a>
            <a id="search "href="#">Search</a>
            <a id="info" href="#">Beer Info</a>
        </nav>
    </header>
    <main>
        <section class="home active">
            <h2></h2>
            <div class="card home-card active">
                <h3 class="beer-name">Name Beer</h3>
                <div class="img-container">
                    <img class="beer-img home-img" src="https://images.punkapi.com/v2/192.png" alt="">
                </div>
                <p class="tagline"></p>
                <a class="more-info-button" href="#">More info </a>
                <button class="random-button">Random Beer</button>
            </div>

            <div class="card info-card">
                <div class="img-container">
                    <img class="beer-img info-img" src="https://images.punkapi.com/v2/192.png" alt="">
                </div>
                <div class="description">
                    <h3 class="beer-name info-name">Beer Name</h3>
                    <div class="description-text"></div>
                </div>
                <div class="brewers-tips">
                    <h3>Brewers Tips</h3>
                    <div class="brewers-tips-text"></div>
                </div>
                <div class="food-pairing">
                    <h3>Food to enjoy with</h3>
                    <ul class="food-pairing-list"></ul>
                </div>
                <a class="less-info-button" href="#">Less info</a>
                <ul class="info-list"></ul>
            </div>
        </section>
        <section class="search">
            <h2>Super Search Beer</h2>
            <div class="form">
                <label for="b-name">Beer name:</label>
                <input type="text" id="beer_name" name="beer_name">
                <button class="search-button">Search</button>
            </div>    
            <div class="search-card">
            <div class="search-card-left">
                <h3>SEARCH RESULT</h3>
                <div class="pagination">
                    <div class="pages">
                        <div class="prev">
                            <i class="fas fa-caret-left"></i>
                            <p class="next-prev">previous</p>
                        </div>
                        <div class="next">
                            <p class="next-prev">next</p>
                            <i class="fas fa-caret-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-card-right">
                <h3>BEER INFORMATION</h3>
                <div class="search-card-info">
                    <div class="search-description"></div>
                </div>
                <!-- här kommer att visas beersinfo som användare har clickat -->
            </div>
            </div>
        </section>
        <section class="info">
            <h2>Information Beer</h2>
            <h2 class="beer-name-info"></h2>
            <div class="img-container-info">
                <img class="beer-image-info" src="https://images.punkapi.com/v2/192.png" alt="">
            </div>
            <div class="description"></div>
            <ul class="beer-info">
            </ul>    
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
